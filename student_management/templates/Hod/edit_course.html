{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form method="post" action="{% url 'update_course' %}" >
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Course</span></h5>
               </div>
               {% include 'includes/messages.html' %}
               <div class="col-sm-11">
                  <div class="form-group">
                     <label>Course Name</label>
                     <!-- There is a error i will fix when manish ia at home -->
                     <input type="text" class="form-control" name="name" value="{% for i in course %}{{i.admin.name}}{% endfor %}" required>
                     <br>
                     <input type="text" class="form-control" name="course_id" value="{{course_id}}" placeholder="Course Id is Required (eg:id)" required>
                  </div>
               </div>
               <div class="col-12">
                  <button type="submit" class="btn btn-primary">Update Course</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
